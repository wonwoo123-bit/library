spring.application.name=library

spring.datasource.url=jdbc:mariadb://localhost:3306/library
spring.datasource.username=root
spring.datasource.password=1234

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.dw.library.model,com.dw.library.dto
mybatis.configuration.map-underscore-to-camel-case=true

spring.sql.init.mode=never

logging.level.org.springframework.web.bind=DEBUG
logging.level.com.dw.library_mybatis.controller=DEBUG